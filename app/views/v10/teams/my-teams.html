{% extends "layout_no-cases-nav.html" %}

{% block pageTitle %}
Unallocated cases | Southampton Team 1 | Workforce planning
{% endblock %}

{% block content %}
<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
        <h1 class="govuk-heading-xl">Teams</h1>
        <div class="form-group">
            <a href="edit-my-team.html" class="govuk-link">Edit teams</a>
            <hr class="govuk-section-break govuk-section-break--l govuk-section-break--visible">
            <p class="govuk-body">Select a team to allocate cases </p>
            <ul class="govuk-list" id="results"></ul>
        </div>
    </div>
</div>
<script type="text/javascript">
  let teams = []
  if (sessionStorage.teams) {
    teams = sessionStorage.teams.split(',')
  }
  for (let i = 0; i < teams.length; i++) {
    document.querySelector('#results').innerHTML +=
      '<li class="govuk-link govuk-link--no-visited-state govuk-!-margin-top-2">' +
      '<a  href="../unallocated-cases">'+ teams[i] + '</a>' +
      '</li>'
  }
  const results = document.querySelector('#results')
  results.classList.add('govuk-heading-m')
  results.style.textDecoration = 'underline'
  results.style.color = '#1d70b8'
  results.style.cursor = 'pointer'
</script>
{% endblock %}
